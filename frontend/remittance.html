<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 記帳小幫手 | 匯款轉帳</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #be4d51;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            gap: 20px;
        }

        .container {
            width: 100%;
            max-width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #d9252c;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            outline: none;
        }

        .form-group input:focus {
            border-color: #d9252c;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #d9252c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #b71b21;
        }

        .middle-image {
            width: 320px;
            height: 160px;
            display: block;
            margin: 0 auto 20px;
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
    <script src="./transaction.js"></script>
</head>

<body>
    <div class="main-container">
        
        
        <div class="container">
            <h2 class="title">匯款人資訊</h2>
            <div class="form-group">
                <label for="amount">匯款金額</label>
                <input type="number" id="amount" placeholder="請輸入匯款金額" required>
            </div>
            <div class="form-group">
                <label for="payer-password">匯款人密碼</label>
                <input type="password" id="payer-password" placeholder="請輸入匯款人密碼" required>
            </div>
            <button type="button" class="btn" onclick="confirmTransfer()">匯款</button>
        </div>

       
        <div>
            <img src="./images/remittance.jpg" alt="匯款圖片" class="middle-image">
        </div>

        
        <div class="container">
            <h2 class="title">收款人資訊</h2>
            <div class="form-group">
                <label for="recipient-account">收款人帳號</label>
                <input type="text" id="recipient-account" placeholder="請輸入收款人帳號" required>
            </div>
        </div>
        
    </div>    
</body>

</html>

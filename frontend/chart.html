<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳小幫手 | 支出圖表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #be4d51;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .chart-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .summary {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <h1>本月支出圖表</h1>
        <canvas id="expenseChart"></canvas>
        <div class="summary">
            <p>本月總收入：<span id="total-income">0</span> 元</p>
            <p>本月總支出：<span id="total-expense">0</span> 元</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const currentMonth = new Date().toISOString().slice(0, 7);
        const formData = new URLSearchParams({ time: currentMonth });
        let expenseData = {
            food: 0,
            clothing: 0,
            housing: 0,
            transportation: 0,
            education: 0,
            entertainment: 0,
        };
    
        fetch('../backend/chart.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData.toString()
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            if (data.status === 'success') {
                // 更新 expenseData
                Object.keys(expenseData).forEach(key => {
                    if (data.result[key] !== undefined) {
                        expenseData[key] = parseFloat(data.result[key]);
                    }
                });
    
                const totalIncome = parseFloat(data.result['income']) || 0;
                const totalExpense = -Object.values(expenseData).reduce((sum, value) => sum + value, 0);
    
                document.getElementById('total-income').textContent = totalIncome.toLocaleString();
                document.getElementById('total-expense').textContent = totalExpense.toLocaleString();
    
                // 更新圖表資料
                const ctx = document.getElementById('expenseChart').getContext('2d');
                const chartData = {
                    labels: ['食', '衣', '住', '行', '育', '樂'],
                    datasets: [{
                        data: Object.values(expenseData),
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#EB8C00'],
                        hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#EB8C00']
                    }]
                };
    
                const chartOptions = {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const total = tooltipItem.dataset.data.reduce((a, b) => a + b, 0);
                                    const value = tooltipItem.raw;
                                    const percentage = ((value / total) * 100).toFixed(2);
                                    return `${tooltipItem.label}: ${value} 元 (${percentage}%)`;
                                }
                            }
                        }
                    }
                };
    
                new Chart(ctx, {
                    type: 'pie',
                    data: chartData,
                    options: chartOptions
                });
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    </script>
    
</body>

</html>

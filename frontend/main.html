<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交大個人記帳小幫手-主頁</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            overflow-y: auto;
            background-image: url('./images/deposit.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }

        /* 背景透明遮罩 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(240, 248, 255, 0.35); 
            z-index: -1; 
        }

        /* 頂部橫批 */
        .navbar {
            background-color: #ffffff; 
            border-bottom: 2px solid #e6e6e6; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            color: #d9252c; 
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
        }

        .navbar-menu a {
            text-decoration: none;
            color: #666666; 
            font-size: 16px;
        }

        .navbar-menu a:hover {
            color: #d9252c; 
        }

        /* 左側欄 */
        .sidebar {
            width: 15%;  /* modified to 15% to make it smaller */
            background-color: #f7f9fc; 
            border-right: 2px solid #e6e6e6; 
            color: #333333; 
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .menu-item {
            padding: 10px 0;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .menu-item:hover {
            background-color: #e6f2ff; /* 淺藍背景 */
            color: #0056b3; /* 深藍文字 */
        }

        /* 左側滑出視窗 */
        .slide-panel {
            position: fixed;
            top: 0;
            left: -25%; /* 隱藏視窗，初始位置 */
            width: 25%; /* 占四分之一寬度 */
            height: 100%;
            background-color: #f9f9f9;
            border-left: 2px solid #e6e6e6; 
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease; /* 滑出效果 */
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .slide-panel.active {
            left: 0; 
        }

        .panel-header {
            background-color: #f1f5fc; 
            color: #333333; 
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header button {
            background: none;
            border: none;
            color: #333333;
            font-size: 20px;
            cursor: pointer;
        }

        .panel-header button:hover {
            color: #555555;
        }

        .panel-content {
            padding: 20px;
        }

        /* 主內容區域 */
        .main {
            flex: 1;
            margin-left: 20%; 
            padding-top: 80px; 
            padding-bottom: 20px;
        }

        /* 主區域文字 */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #f9f9f9; 
            padding: 50px 20px;
            margin-bottom: 20px;
            width: 100%;
        }

        .hero-title {
            font-size: 32px;
            font-weight: bold;
            color: #333333; 
            margin-bottom: 10px;
        }

        .hero-subtitle {
            color: #555555; 
            margin-bottom: 20px;
            font-size: 18px;
        }

        .hero-button {
            background-color: #d9252c; 
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        .hero-button:hover {
            background-color: #b71b21; 
        }

        /* 日曆區域 */
        .calendar-container {
            width: 80%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .calendar {
            width: 100%;
            max-width: 600px;
            border: 1px solid #999;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            background-color: #d9252c; 
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #f29797; 
            color: #333333; 
            text-align: center;
            font-weight: bold;
        }

        .calendar-days div {
            padding: 10px 0;
            border-right: 1px solid #fff;
        }

        .calendar-days div:last-child {
            border-right: none;
        }

        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }



        /*格子*/
        .day {
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        .day:hover {
            background-color: #d1f2eb;
        }

        /* 顯示綠色的格子 */
        .day.green {
            background-color: #35a635; 
        }

        .day.green:hover {
            background-color: #0c840c; 
        }

        /* 顯示紅色的格子 */
        .day.red {
            background-color: #bf1b1b; 
        }

        .day.red:hover {
            background-color: #911616; 
        }

        /*數字*/
        .day a {
            text-decoration: none;
            color: #000;
        }

        .day a:hover {
            color: #2e86de;
        }

        .day:nth-child(7n) {
            border-right: none;
        }

        .day.empty {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>

        <div class="navbar-menu">

    <script>
        /*左欄*/
        // 獲取按鈕和滑出視窗元素
        const userInfoBtn = document.getElementById('user-info-btn');
        const userInfoPanel = document.getElementById('user-info-panel');
        const closePanelBtn = document.getElementById('close-panel-btn');

        // 點擊 "用戶資訊" 按鈕顯示滑出視窗
        userInfoBtn.addEventListener('click', () => {
            userInfoPanel.classList.add('active');
        });

        // 點擊 "關閉" 按鈕隱藏滑出視窗
        closePanelBtn.addEventListener('click', () => {
            userInfoPanel.classList.remove('active');
        });

        /* 日曆 */
        // 從 circumstance.html 獲取判定結果
        const calendarStatus = JSON.parse(localStorage.getItem('calendarStatus')) || {};
    
        // 遍歷日曆格子並更新樣式
        document.querySelectorAll('.day').forEach(day => {
            const link = day.querySelector('a');
            if (link) {
                const date = link.textContent.trim();
                const status = calendarStatus[date];
    
                if (status === "red") {
                    day.classList.add('red');

                } else if (status === "green") {
                    day.classList.add('green');
                }
            }
        });
    </script>

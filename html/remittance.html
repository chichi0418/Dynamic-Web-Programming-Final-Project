<!DOCTYPE html> 
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匯款頁面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #be4d51;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
        }

        .container1, .container2, .money {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto 20px;
        }

        .middle-image {
            width: 320px;
            height: 160px;
            display: block;
            margin: 0 auto 20px;
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #d9252c;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            outline: none;
        }

        .form-group input:focus {
            border-color: #d9252c;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #d9252c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #d9252c;
        }
    </style>
    <script>
        function confirmTransfer() {
            const confirmation = confirm("是否確定匯款？");
            if (confirmation) {
                alert("匯款成功！");
            } else {
                alert("匯款已取消。");
            }
        }
    </script>
</head>

<body>
    <div class="main-container">
        <div class="container1">
            <h1 class="title">匯款人資訊</h1>
            <form>
                <div class="form-group">
                    <label for="payer-name">匯款人姓名</label>
                    <input type="text" id="payer-name" placeholder="請輸入匯款人姓名" required>
                </div>
                <div class="form-group">
                    <label for="payer-account">匯款人帳號</label>
                    <input type="text" id="payer-account" placeholder="請輸入匯款人帳號" required>
                </div>
            </form>
        </div>

        <div>
            <img src="images/remittance.jpg" alt="插圖" class="middle-image">
            <div class="money">
                <div class="form-group">
                    <label for="amount">匯款金額</label>
                    <input type="number" id="amount" placeholder="請輸入匯款金額" required>
                </div>
                <div class="form-group">
                    <label for="payer-password">匯款人密碼</label>
                    <input type="password" id="payer-password" placeholder="請輸入匯款人密碼" required>
                </div>
                <button type="button" class="btn" onclick="confirmTransfer()">匯款</button>
            </div>
        </div>

        <div class="container2">
            <h1 class="title">收款人資訊</h1>
            <form>
                <div class="form-group">
                    <label for="recipient-name">收款人姓名</label>
                    <input type="text" id="recipient-name" placeholder="請輸入收款人姓名" required>
                </div>
                <div class="form-group">
                    <label for="recipient-account">收款人帳號</label>
                    <input type="text" id="recipient-account" placeholder="請輸入收款人帳號" required>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
